<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/5858364fbf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Random Jokes</title>
  </head>
  <body class=" vh-100 row justify-content-center align-items-center">
   <div class="container-fluid bg vh-100 row justify-content-center align-items-center">
     <div class="col-8 card  mb-3 " id="quote-box">
       <div class="card-body text-white">
         <h2 class="title card-title text-center" id="author"></h2>
          <div class="new text-center font-weight-bold mx-2 my-5" id="text">
          </div>
           <div class="d-grid gap-2 d-md-block text-center">
             <button  class="tweet btn btn-light mx-5 my-2 " ><a  id="tweet-quote" class=" text-dark text-decoration-none" href="http://twitter.com/intent/tweet" target="_blank"><i class="fa-brands fa-twitter"></i></a> </button>
             <button id="new-quote" class="other btn btn-light mx-5 my-2">Other Joke</button>
           </div>
        </div>
      </div>
   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
